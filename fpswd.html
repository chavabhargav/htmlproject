<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
</head>

<body>
    <center>
        <h1>Forgot Password</h1>
    </center>
    <br>
    <center>
        <form action="./login.html" method="get" style="border: 2px solid black; width: 350px; padding: 20px; background-color: #f5f5f5; border-radius: 10px;" >

            
            <label for="email">Registered Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Enter a valid email like user@example.com">
            <br><br>

           
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new-password" required placeholder="Enter new password"
                minlength="8" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                title="Password must be 8+ characters, include uppercase, lowercase, number, and special character">
            <br><br>

            
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required
                placeholder="Confirm new password" minlength="8"
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                title="Must match the password format">
            <br><br>

           
            <input type="submit" value="Reset Password and Login">
        </form>
    </center>
</body>

</html>
