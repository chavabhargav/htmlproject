<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Buy Now - SmartWatch Pro X</title>
</head>
<body>
  <center>
    <h2>Buy SmartWatch Pro X</h2>

    <form action="order.html" method="get" style="border: 2px solid black; padding: 20px; width: 350px; background-color: #f5f5f5; border-radius: 10px;">
      <table>
        <tr>
          <td><label for="fullname">Full Name:</label></td>
          <td><input type="text" id="fullname" name="fullname" required></td>
        </tr>
        <tr>
          <td><label for="email">Email:</label></td>
          <td><input type="email" id="email" name="email" required></td>
        </tr>
        <tr>
          <td><label for="address">Address:</label></td>
          <td><textarea id="address" name="address" rows="4" cols="30"></textarea></td>
        </tr>
        <tr>
          <td><label>Payment Method:</label></td>
          <td>
            <input type="radio" name="payment" value="cod" checked> Cash on Delivery<br>
            <input type="radio" name="payment" value="upi"> UPI<br>
            <input type="radio" name="payment" value="card"> Credit/Debit Card
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Place Order">
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>
</html>
