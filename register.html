<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
</head>
<body>
  <center><h1>Sign Up</h1>
   <div id="nav">
            <a href="./home.html"><button>Home</button></a>&nbsp; &nbsp;
            <a href="./index.html"><button>Products</button></a>&nbsp; &nbsp;
            <a href="./register.html"><button>Sign up</button></a>
        </div><br> <br></center>
  <br>
  <center>
    <form action="./login.html" method="get" style="border: 2px solid black; padding: 20px; width: 350px; background-color: #f5f5f5; border-radius: 10px;">
      <table>
        <tr>
          <td><label for="name">Username:</label></td>
          <td>
            <input type="text" id="name" name="uname" required placeholder="bhargav_123"
                   pattern="^[A-Za-z0-9_]{5,15}$"
                   title="5-15 characters: letters, numbers, and underscores only."/>
          </td>
        </tr>
        <tr>
          <td><label for="mail">Email:</label></td>
          <td>
            <input type="email" id="mail" name="mail" required placeholder="example@gmail.com" />
          </td>
        </tr>
        <tr>
          <td><label for="phone">Phone:</label></td>
          <td>
            <input type="tel" id="phone" name="phone" required placeholder="10-digit number"
                   pattern="[6-9]{1}[0-9]{9}"
                   title="Enter a valid 10-digit phone number starting with 6-9."/>
          </td>
        </tr>
        <tr>
          <td><label for="pass">Password:</label></td>
          <td>
            <input type="password" id="pass" name="pass" required minlength="6"
                   pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                   title="Must contain at least one number, one uppercase and lowercase letter, and 6+ characters."/>
          </td>
        </tr>
        <tr>
          <td><label for="confirm">Confirm Password:</label></td>
          <td>
            <input type="password" id="confirm" name="confirm" required minlength="6" />
          </td>
        </tr>
        <tr>
          <td><label>Gender:</label></td>
          <td>
            <input type="radio" name="gender" value="male" required /> Male
            <input type="radio" name="gender" value="female" /> Female
            <input type="radio" name="gender" value="other" /> Other
          </td>
        </tr>
        <tr>
          <td><label for="dob">Date of Birth:</label></td>
          <td>
            <input type="date" id="dob" name="dob" required />
          </td>
        </tr>
        <tr>
          <td><label for="country">Country:</label></td>
          <td>
            <select name="country" id="country" required>
              <option value="">--Select--</option>
              <option value="in">India</option>
              <option value="us">United States</option>
              <option value="uk">United Kingdom</option>
              <option value="au">Australia</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><label for="terms">Terms:</label></td>
          <td>
            <input type="checkbox" id="terms" name="terms" required />
            <label for="terms">I agree to the Terms and Conditions</label>
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;">
            <input type="submit" value="Register" />
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align:center;">
            <p>Already a user? <a href="./login.html">Login</a></p>
          </td>
        </tr>
      </table>
    </form>
  </center>
</body>
</html>

   button{
    color: white;

    font-size: 17px;
  }
